---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.persistence.claimName.conf }}-pv
  labels:
{{ include "hivemq-ce-helm.labels" . | indent 4 }}
spec:
  nfs:
    path: {{ .Values.persistence.path }}/conf/
    server: {{ .Values.persistence.server }}
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.persistence.claimName.conf }}-pvc
  labels:
{{ include "hivemq-ce-helm.labels" . | indent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      name: {{ .Values.persistence.claimName.conf }}-pv
---
