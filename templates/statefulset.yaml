# @formatter:off
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "hivemq-ce-helm.fullname" . }}
  labels:
{{ include "hivemq-ce-helm.labels" . | indent 4 }}
spec:
  serviceName: {{ include "hivemq-ce-helm.name" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hivemq-ce-helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hivemq-ce-helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end}}
    {{- end }}
      serviceAccountName: {{ template "hivemq-ce-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: datadir
              mountPath: /app/hivemq
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.port }}
          env:
            - name: ENV_KAFKA_BOOTSTRAP_SERVERS
              value: {{ required "please specify the bootstrap servers for kafka" .Values.hivemq.kafka.bootstrap.servers }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: datadir
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
